apiVersion: apps/v1
kind: Deployment
metadata:
  name: lines-admin-nextjs-deployment
spec:
  selector:
    matchLabels:
      app: lines-admin-nextjs
  template:
    metadata:
      labels:
        app: lines-admin-nextjs
    spec:
      containers:
      - name: lines-admin-nextjs
        image: gcr.io/lines-infra/lines_admin_front:v1.1
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "1024m"
        ports:
        - containerPort: 8080
